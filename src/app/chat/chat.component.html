
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"  style="margin-top: 50px;">
        <a class="navbar-brand" href="#">Chat app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
      </nav>
</header>

<main class="chat"  style="margin-bottom: 100px;">
    <div class="container">
        <div class="chat-content">
            <div class="card" style="bottom: 90px;height: 722px;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let chatMessage of webSocketService.chatMessages">
                        <strong>{{chatMessage.user}}: </strong>
                        <span>{{chatMessage.message}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="chat-send row">
            
                <div class="col-10">
                    <input type="text" class="form-control" name="message" id="input-message" placeholder="Ecrire un message ici" ngModel style="width: 996px;height: 60px;">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" style="margin-left: 95px;height: 54px;width: 71px;">Send</button>
                </div>
            </div>
        </form>
    </div>

</main>

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4" style="margin-top: 80px;">
      <div class=" image d-flex flex-column justify-content-center align-items-center"> 
        <img id="img" src={{currentUser.imageUrl}} alt="">
        <span class="name mt-3" style="margin-bottom: 15px;" >{{ currentUser.username }}</span> 
 
        <div class=" px-2 rounded mt-4 date "> <span class="join">{{ currentUser.roles }}</span>
         </div>
          <div class=" d-flex mt-2"> 
            <button (click)="onSubmit()" class="btn1 btn-dark" style="margin-top: 20px;">Edit Profile</button> 
          </div>
          
          <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
             <span><i class="fa fa-twitter" style="margin-right: 7px;"></i></span> 
             <span><i class="fa fa-facebook-f" style="margin-right: 7px;"></i></span>
             <span><i class="fa fa-instagram" style="margin-right: 7px;"></i></span> 
             <span><i class="fa fa-linkedin" style="margin-right: 7px;"></i></span>
           </div>
        
      </div>
  </div>
</div>

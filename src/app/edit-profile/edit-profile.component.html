
          <div class="modal-header">
             <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee {{user?.username}}</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form #editForm="ngForm">
                <div class="form-group">
                   <label for="username">Username</label>
                   <input type="text" ngModel="{{user?.username}}" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <input type="hidden" ngModel="{{user?.id}}" name="id" class="form-control" id="id" placeholder="Email">
               
                <div class="form-group">
                   <label for="email">Email Address</label>
                   <input type="email" ngModel="{{user?.email}}" name="email" class="form-control" id="email" placeholder="Email">
                </div>
                
                <div class="form-group">
                 <label for="password">Password</label>
                 <input type="text" ngModel="{{user?.password}}" name="password" class="form-control" id="password" placeholder="password">
              </div>
              <div class="form-group">
                 <label for="imageUrl">Image URL</label>
                 <input type="img" ngModel="{{user?.imageUrl}}" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
              </div>
             
              
                <div class="modal-footer">
                   <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                   <button (click)="onUpdateProfile(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                </div>
             </form>
          </div>


  <div class="container" id="main-container">
  <div class="row">
   <nav  class="navbar navbar-expand-lg "  >
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <form class="form-header" *ngIf="router.url === '/gerer-reclamation'" action="" method="POST">
      <input class="au-input au-input--xl" type="search" name="key3" id="searchName3"(ngModelChange)="searchReclamations(key3.value)" #key3="ngModel" ngModel placeholder="Search reclamations..." />
      <button class="au-btn--submit" type="submit">
       <i class="fa-solid fa-magnifying-glass"></i>
      </button>
  </form>
   </nav>
    <div *ngFor="let reclamation of reclamations" class="col-md-6 col-xl-3">
       <div class="card m-b-30">
          <div class="card-body row">
             <div class="col-6 card-title align-self-center mb-0">
                <h5>{{reclamation?.nom}}</h5>
               
             </div>
          </div>
          <ul class="list-group list-group-flush">
             <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{reclamation?.email}}</li>
             <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{reclamation?.telephone}}</li>
             <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{reclamation?.message}}</li>
          </ul>
          <div   class="card-body">
             <div class="float-right btn-group btn-group-sm">
               <!-- <a   (click)="onOpenModal(reclamation, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>-->
                <a   (click)="onOpenModal(reclamation, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
             </div>
          </div>
       </div>
    </div>
  </div>
  
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteReclamationModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Reclamation</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete Reclamation {{deleteReclamation?.nom}}?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteReclamation(deleteReclamation?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
  </div>
  </div>
  
  <!-- Notification for no employees -->
  <div *ngIf="reclamations?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO Reclamations!</h4>
    <p>No Reclamations were found.</p>
  </div>
  </div>
